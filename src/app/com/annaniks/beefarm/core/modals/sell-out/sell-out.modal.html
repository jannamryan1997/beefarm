<form [formGroup]="sellGroup">
        <div class="form-group-content">
            <div class="form-group d-flexflex-column">
                    <label for="text" class="label">Text</label>
                    <div class="input-content">
                        <textarea type="text" class="form-control input text-area" id="text" formControlName="text"></textarea>
                    </div>
                </div>

        </div>
        <div class="d-flex">
        <button class="btn save-btn cursor-pointer d-flex align-items-center" type="submit"
            [disabled]="sellGroup.invalid" (click)="onClickcreateMsg()">Send
            <!-- <app-loading class="ml-3" *ngIf="loading"></app-loading> -->
        </button>
        <button class="btn save-btn cursor-pointer d-flex align-items-center ml-3" type="submit" (click)="onClickCloseDialog()">Cancle
    </button>
    </div>
    </form>
